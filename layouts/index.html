{{ define "main" }}
<main aria-role="main">
  <header class="homepage-header">
    <h1>{{.Title}}</h1>
    {{ with .Params.subtitle }}
    <span class="subtitle">{{.}}</span>
    {{ end }}
  </header>
  <div class="homepage-content">
    <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
    {{.Content}}
  </div>
  <div id="widget">widget placeholder</div>
  <div class="input-field">
    <label for="token-input">UBIRCH verification token:</label>
    <textarea
      rows="10"
      cols="80"
      placeholder=""
      type="text"
      id="token-input"
    ></textarea>
  </div>
  <button id="set-token">Set UBIRCH verification token</button>
  <div class="input-field">
    <label for="json-input">JSON:</label>
    <textarea
      rows="10"
      cols="80"
      placeholder=""
      type="text"
      id="json-input"
    ></textarea>
  </div>
  <button id="verify-json">Verify JSON</button>
  <div class="input-field">
    <label for="output">Output:</label>
    <textarea
      rows="10"
      cols="80"
      placeholder=""
      type="text"
      id="output"
    ></textarea>
  </div>

  {{ $js := resources.Get "js/main.js" | js.Build}}
  <script src="{{$js.RelPermalink}}"></script>

  <div>
    {{ range first 10 .Site.RegularPages }} {{ .Render "summary"}} {{ end }}
  </div>
</main>
{{ end }}
